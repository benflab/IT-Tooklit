<!DOCTYPE html>
<html>
	<head>
		<title>Simple Calc</title>
		<meta charset="UTF-8" />
	</head>
	
	<body>
		<h1>Simple Interest Calculator </h1>
		<table>
			<tr>
				<td>
					Select Currency:
				</td>
      				<td>
					<select id = "Currency">
        					<option value="Dollar">Dollar</option>
        					<option value="Pound">Pound</option>
        					<option value="Euro">Euro</option>
        					<option value="Krona">Krona</option>
      					</select>
				</td>
			</tr>
			<tr>
				<td>
					Principal Amount	
				</td>
				<td>
					<input type = "number" id = "principal" name = "principal"
					       placeholder = "1000"/>
					<button onclick="document.getElementById('principal').value = ''">X</button>
					
				</td>
			</tr>
			<tr>
				<td>
					Annual interest rate:	
				</td>
				<td>
					<input type = "number" id = "air" name = "air"
					       placeholder = "5"/> % per year
					
				</td>
			</tr>
			<tr>
				<td>
					Period:	
				</td>
				<td>
					<input type = "number" id = "period" name = "period"
					       placeholder = "10"/>
					<select id = "periodT">
        					<option value="Years">Years</option>
        					<option value="Months">Months</option>
        					<option value="Weeks">Weeks</option>
        					<option value="Days">Days</option>
      					</select>
				
				</td>
			</tr>
			<tr>
				<td>
								    
				</td>
				<td>
					 <button onClick = "calcIn()"> Calculate </button> <button> Clear </button>		    
				</td>
			</tr>
			<tr>
				<td>
					Interest Amount:	
				</td>
				<td>
					$<input type = "text" name = "ia"> 
				</td>
			</tr>
			<tr>
				<td>
					Total Amount:	
				</td>
				<td>
					$<input type = "text" name = "ta"> 
				</td>
			</tr>
		</table>
		<script>
		function calcIn() {
			var principle = document.getElementById('principle').value;
			var annualI = document.getElementById('air').value;
			var multiplier = 1;
			if(document.getElementById('periodT').value == "Months")
				multiplier = 1/12;
			else if(document.getElementById('periodT').value == "Weeks")
				multiplier = 1/72;
			else if(document.getElementById('periodT').value == "Weeks")
				multiplier = 1/365;
			var period = document.getElementById('period').value * multiplier;
			var ia = annualI * period * principle;
			var ta = (annualI * period * principle) + principal;
			document.getElementById('ia').value = ia;
			document.getElementById('ta').value = ta;
		}
		</script>
	</body>
</html>
