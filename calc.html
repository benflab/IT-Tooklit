<!DOCTYPE html>
<html>
	<head>
		<title>Simple Calc</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<table>
			<tr>
				<td>
					Select Currency:
				</td>
      				<td>
					<select id = "Currency">
        					<option value="Dollar">Dollar</option>
        					<option value="Pound">Pound</option>
        					<option value="Euro">Euro</option>
        					<option value="Krona">Krona</option>
      					</select>
				</td>
			</tr>
			<tr>
				<td>
					Principal Amount	
				</td>
				<td>
					<input type = "number" id = "principal" name = "principal"
					       placeholder = "1000"/">
					<button onclick="document.getElementById('principal').value = ''">X</button
					
				</td>
			</tr>
			<tr>
				<td>
					Annual interest rate:	
				</td>
				<td>
					<input type = "air" id = "air" name = "air"
					       placeholder = "5"/> % per year
					
				</td>
			</tr>
			<tr>
				<td>
					Period:	
				</td>
				<td>
					<input type = "number" id = "period" name = "period"
					       placeholder = "10"/>
					<select id = "periodT">
        					<option value="Years">Years</option>
        					<option value="Months">Months</option>
        					<option value="Weeks">Weeks</option>
        					<option value="Days">Days</option>
      					</select>
				
				</td>
			</tr>
		</table>
	</body>
</html>
