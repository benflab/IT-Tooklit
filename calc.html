<!DOCTYPE html>
<html>
	<head>
		<title>Simple Calc</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<table>
			<tr>
				<td>
					Select Currency:
				</td>
      				<td>
					<select>
        					<option value="Dollar">Dollar</option>
        					<option value="Pound">Pound</option>
        					<option value="Euro">Euro</option>
        					<option value="Krona">Krona</option>
      					</select>
				</td>
			</tr>
			<tr>
				<td>
					Principal Amount	
				</td>
				<td>
					<input type = "number" id = "principal" name = "principal"
					       placeholder = "1000" increments = "100 /">
					
				</td>
			</tr>
		</table>
	</body>
</html>
