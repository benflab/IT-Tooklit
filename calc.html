<!DOCTYPE html>
<html>
	<head>
		<title>Simple Calc</title>
		<script type="text/javascript">
		function calcIn(p, ai, per, pt) {
			
			var multiplier = 1;
			if(pt == "Months"){
				multiplier = 1 / 12;
			}
			else if(pt == "Weeks"){
				multiplier = 1 / 72;
			}
			else if(pt == "Days"){
				multiplier = 1 / 365;
			}
			var iaf = ai * p * (per * multiplier);
			var taf = iaf + parseFloat(p);
			document.getElementById("ia").innerHTML = iaf.toFixed(2);
			document.getElementById("ta").innerHTML = taf;
			
		}
			
		function currencySel(c) {
			if (c == "Dollar"){
				document.getElementById("cShow1").innerHTML = "$";
			} else if (c == "Pound"){
				document.getElementById("cShow1").innerHTML = "£";
			} else if (c == "Euro") {
				document.getElementById("cShow1").innerHTML = "€";
			} else if (c == "Krona") {
				document.getElementById("cShow1").innerHTML = "kr";
			}
		}
			
		</script>
		<meta charset="UTF-8" />
	</head>
	
	<body>
		<h1>Simple Interest Calculator </h1>
		<table>
			<tr>
				<td>
					Select Currency:
				</td>
      				<td>
					<select id = "Currency" id = "currency" onSelect = "currencySel(document.getElementById("currency"))">
        					<option value="Dollar">Dollar</option>
        					<option value="Pound">Pound</option>
        					<option value="Euro">Euro</option>
        					<option value="Krona">Krona</option>
      					</select>
				</td>
			</tr>
			<tr>
				<td>
					Principal Amount	
				</td>
				<td>
					<a id = "cShow1"> $ </a>
					<input type = "number" id = "principal" name = "principal"
					       placeholder = "1000"/>
					<button onclick="document.getElementById('principal').value = ''">X</button>
					
				</td>
			</tr>
			<tr>
				<td>
					Annual interest rate:	
				</td>
				<td>
					<input type = "number" id = "air" name = "air"
					       placeholder = "5"/> % per year
					
				</td>
			</tr>
			<tr>
				<td>
					Period:	
				</td>
				<td>
					<input type = "number" id = "period" name = "period" placeholder = "10"/>
					<select id = "periodT">
        					<option value="Years">Years</option>
        					<option value="Months">Months</option>
        					<option value="Weeks">Weeks</option>
        					<option value="Days">Days</option>
      					</select>
				
				</td>
			</tr>
			<tr>
				<td>
								    
				</td>
				<td>
					 <button onclick = "calcIn(document.getElementById('principal').value
						, document.getElementById('air').value * .01, document.getElementById('period').value, 
						document.getElementById('periodT').value);"> Calculate </button> 
					<button> Clear </button>		    
				</td>
			</tr>
			<tr>
				<td>
					Interest Amount:	
				</td>
				<td id = "ia">
					
				</td>
			</tr>
			<tr>
				<td>
					Total Amount:	
				</td>
				<td id = "ta">
					
				</td>
			</tr>
		</table>
	</body>
</html>
